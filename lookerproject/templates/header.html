{% load static %}
<style>
    .navbar {
        transition: top 0.3s;
        top: -90px; /* Initially hidden */
    }
</style>
<nav class="navbar navbar-primary navbar-fixed-top custom-color" style="height: 90px;">
    <div class="container-fluid">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="https://www.myingage.com/" target="_blank"><img src="{% static 'images/Ingage_logo.png' %}" alt="Ingage Logo" width="200" height="55" class="img-fluid" /></a>
        </div>
        <div class="collapse navbar-collapse" id="myNavbar" spellcheck="margin-top: 10px;">
            <ul class="nav navbar-nav navbar-right" style="font-weight: bold;">
               
                {% if user.is_authenticated and request.path != '/' and request.path != '/password_reset/' %}
                <li>
                   <a href="{% url 'home' %}">Home</a>
                </li>
                <li>
                    <a href="{% url 'contact' %}">Contact</a>
                </li>
                    <li>
                        <!-- <form method="post" action="{% url 'logout' %}" class="navbar-form">
                            {% csrf_token %}
                            <button type="submit" class="btn btn-default" style="color: red;  font-weight:1000; font-size: 15px; background-color: transparent; border-color: transparent;">
                                Logout
                            </button>
                        </form> -->
                        <a href="{% url 'logout' %}">Logout</a>
                    </li>
                    
                {% endif %}
            </ul>
        </div>
    </div>
</nav>

<script>
    document.addEventListener("DOMContentLoaded", function() {
        var navbar = document.querySelector('.navbar');
        var lastScrollTop = 0;

        window.addEventListener('scroll', function() {
            var scrollTop = window.pageYOffset || document.documentElement.scrollTop;

            if (scrollTop > lastScrollTop) {
                // Downscroll
                navbar.style.top = '-90px';
            } else {
                // Upscroll
                navbar.style.top = '0';
            }

            lastScrollTop = scrollTop;
        });
    });
</script>
