{% extends "base.html" %}
{% load static %}
{% block content %}
<div class="container">
    <div class="row">
        <div class="col-md-6">
            <div>
                <a href="#">
                    <img src="{% static 'images/meta.png' %}" style="height: 500px; width: 400px; margin-top: 50px;" alt="Ingage Logo" class="img-fluid" />
                </a>
            </div>
        </div>
        <div class="col-md-6">
            <div class="form-container" style="margin: 80px auto;">
                {% if messages %}
                <ul class="messages">
                    {% for message in messages %}
                    <li style="color: white;" class="message {% if message.tags %}{{ message.tags }}{% endif %}">{{ message }}</li>
                    {% endfor %}
                </ul>
                {% endif %}
                <h2>Welcome to the Login Page</h2>
                <form method="post" action="{% url 'login' %}" autocomplete="off">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="username">Username *</label>
                        <input type="text" class="form-control" id="username" name="username" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Password *</label>
                        <input type="password" class="form-control" id="password" name="password" required>
                    </div>
                    <button class="custom-button" type="submit" >
                        <span></span>
                        <span></span>
                        <span></span>
                        <span></span>
                        LOGIN
                    </button>
                </form>
                <a href="{% url 'password_reset' %}" style="color: red; display: block; margin-top: 10px;">Forgot Password?</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
