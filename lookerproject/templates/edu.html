{% extends "base.html" %}
{% load static %}
{% block content %}
<div class="container">
    <div class="row">
        <div class="col-md-6">
            <div>
                <a href="#">
                    <img src="{% static 'images/meta.png' %}" style="height: 500px; width: 400px; margin-top: 50px;" alt="Ingage Logo" class="img-fluid" />
                </a>
            </div>
        </div>
        <div class="col-md-6">
            <div class="form-container" style="margin: 80px auto;">
                <h2>Select Type of Training</h2>
                <form method="post" action="{% url 'edu' %}" autocomplete="off">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="nm">Choose *</label>
                        <select class="form-control" id="type" name="type" required>
                            <option value="" disabled selected>Select Training</option>
                            <option value="NM">NM</option>
                            <option value="train">Placement Training</option>
                            <option value="value">Value Added Course</option>
                        </select>
                    </div>
                  
                    <button type="submit" class="custom-button">
                        <span></span>
                        <span></span>
                        <span></span>
                        <span></span>
                        SUBMIT
                    </button>
                </form>
                
            </div>
        </div>
    </div>
</div>
{% endblock %}
